<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <style>
            .right-align {
                margin-left: auto;
            }
        </style>
        <title>Plataforma de Processos Seletivos</title>
    </h:head>

    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Início" icon="pi pi-home" outcome="/index.xhtml" />
                <p:menuitem value="Postagens" icon="pi pi-bookmark" outcome="/noticias/index.xhtml"/>
                <p:menuitem value="Processos Seletivos" icon="pi pi-list" outcome="/processosseletivos/index.xhtml" />
                <p:menuitem styleClass="right-align" rendered="#{usuarioSessionBean.authenticated}" value="Minha Conta" icon="pi pi-user" outcome="#{usuarioSessionBean.authenticated ? '/usuario/minhaConta.xhtml' : null}" />
                <p:menuitem styleClass="right-align" rendered="#{!usuarioSessionBean.authenticated}" value="Login" icon="pi pi-sign-in" outcome="/login/index.xhtml" />                
                <p:menuitem styleClass="right-align" rendered="#{usuarioSessionBean.authenticated}" value="Logout" icon="pi pi-power-off" action="#{usuarioSessionBean.desconectar}" />

            </p:menubar>
            
            <div id="top">
                <ui:insert name="top"></ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
            </div>

            <!-- Seção de footer comentada, pois não está sendo utilizada na sua página de login -->
            <!--<div id="footer">
                <ui:insert name="footer">&copy; 2023 Plataforma ENEM. Todos os direitos reservados.
                </ui:insert>
            </div>-->
            
            
            
            
        </h:form>
    </h:body>
</html>
