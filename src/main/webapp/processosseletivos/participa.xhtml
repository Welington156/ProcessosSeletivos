<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Participantes do Processo Seletivo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>

    <h:body>

        <ui:include src="../WEB-INF/templates/template1.xhtml" />

        <h1>Participantes do Processo Seletivo</h1>

        <h:form id="formId">  
            <p:messages showDetail="true" />

            <div class="card-deck">
                <ui:repeat value="#{participaController.participacoes}" var="participacao">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">#{participacao.usuario.nome}</h5>
                            <p class="card-text">Email do inscrito: #{participacao.usuario.email}</p>
                            <p class="card-text">Data de Inscrição: #{participacao.dataInscricao}</p>
                            <p class="card-text">Processo Seletivo: #{participacao.processoSeletivo.id}</p>
                            <p class="card-text">Nota: #{participacao.nota}</p>

                            <!-- Campo de Edição para a Nota -->
                            <p:inputText value="#{participacao.nota}" validatorMessage="A nota deve estar entre 0 e 100">
                                <f:validateDoubleRange minimum="0" maximum="100" />
                            </p:inputText>

                            <!-- Botão de Salvar com atualização parcial da página -->
                            <p:commandButton value="Salvar" action="#{participaController.salvarNota(participacao)}" update="formId" styleClass="btn btn-primary mb-3" style="margin-left: 10px"/>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </h:body>
</html>
