<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Notas do Usuário</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>

    <h:body>
        <ui:include src="../WEB-INF/templates/template1.xhtml" />

        <div class="container mt-5">
            <h1 class="text-center">Notas do Usuário</h1>

            <ui:repeat value="#{usuarioController.getMinhasNotas()}" var="participa">
                <div class="card mt-3">
                    <h5 class="card-header">#{participa.processoSeletivo.titulo}</h5>
                    <div class="card-body">
                        <p class="card-text">Data do Processo Seletivo: #{participa.processoSeletivo.dataInicio}</p>
                        <p class="card-text">Nota: #{participa.nota}</p>
                        <!-- Adicione mais informações conforme necessário -->
                    </div>
                </div>
            </ui:repeat>
        </div>
    </h:body>
</html>
