<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minha Conta</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>

    <h:body>

        <ui:include src="../WEB-INF/templates/template1.xhtml" />

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2>Bem-vindo
                        <h:outputText value="#{usuarioSessionBean.nome}" />
                    </h2>

                    <h3>Minha Conta</h3>

<h:form>
    <!-- Botões de Cadastro para Usuários do Tipo "administrador" -->
    <h:panelGroup rendered="#{usuarioSessionBean.usuario.credencial.perfil == 'ADMINISTRADOR'}">
        <h:commandButton value="Cadastrar Processo Seletivo" action="#{pageController.goToCadastrarProcesso()}" styleClass="btn btn-primary mb-3" />
        <br/>
        <h:commandButton value="Cadastrar Usuário" action="#{pageController.goToAdminCadastro()}" styleClass="btn btn-primary mb-3" />
        <br/>
        <h:commandButton value="Atribuir Nota" action="#{pageController.goToAtribuirNota()}" styleClass="btn btn-primary mb-3" />
        <br/>
    </h:panelGroup>

    <!-- Botão de Cadastro para Usuários do Tipo "Editor" -->
    <h:panelGroup rendered="#{usuarioSessionBean.usuario.credencial.perfil == 'EDITOR'}">
        <h:commandButton value="Cadastrar Postagem" action="#{pageController.goToCadastrarPostagem()}" styleClass="btn btn-primary mb-3" />
        <br/>
    </h:panelGroup>

    <!-- Botão de Visualização de Notas para Usuários do Tipo "Candidato" -->
    <h:panelGroup rendered="#{usuarioSessionBean.usuario.credencial.perfil == 'CANDIDATO'}">
        <h:commandButton value="Ver Notas" action="#{pageController.goToNotas()}" styleClass="btn btn-primary mb-3" />
    </h:panelGroup>
</h:form>
                    
                    <h:form>

                <h4>Editar dados</h4>
                <h:form id="minhaContaForm">
                    <p:panelGrid columns="2" styleClass="panelGrid">
                        <p:outputLabel value="Nome:" styleClass="outputLabel" />
                        <p:inputText id="nome" value="#{usuarioSessionBean.nome}" required="true" styleClass="inputText" />

                        <p:outputLabel value="Email:" styleClass="outputLabel" />
                        <p:inputText id="email" value="#{usuarioSessionBean.email}" required="true" styleClass="inputText" />
                    </p:panelGrid>

                </h:form>
                    <p:commandButton value="Salvar" action="#{usuarioSessionBean.salvarAlteracoes}" ajax="false" styleClass="btn btn-primary mb-3" />
                </h:form>
                    
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </h:body>
</html>
