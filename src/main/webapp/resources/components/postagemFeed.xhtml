<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:custom="http://xmlns.jcp.org/jsf/composite/components"
>

<cc:interface>
   <cc:attribute name="includePostBox" default="false" type="java.lang.Boolean" />
   <cc:attribute name="title" default="Posts" type="java.lang.String" />
   <cc:implementation>
      <div class="feed">
         <div class="feed_header">
            <h2>#{cc.attrs.title}</h2>
         </div>

         <h:form class="caixaDePostagem" rendered="#{cc.attrs.includePostBox}">
            <div class="caixapostagem__input">
               <img src="https://wp-content.bluebus.com.br/wp-content/uploads/2017/03/31142426/twitter-novo-avatar-padrao-2017-bluebus.png" alt="alt" />
               <h:inputText value="#{postagemController.conteudo}" a:placeholder="Compartilhe com sua rede!" />
            </div>
            <h:commandButton class="caixaDePostagem__button" action="#{postagemController.postar()}" value="Publicar" />
         </h:form>

         <section>
            <ui:repeat value="#{postagemController.feed}" var="postagem">
               <custom:postagem p="#{postagem}" />
            </ui:repeat>
         </section>
      </div>
   </cc:implementation>
</cc:interface>


</html>
