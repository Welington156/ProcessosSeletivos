<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/composite"
      >
    <f:view>
        <c:interface>
            <c:attribute name="c" type="com.example.redesocial.dtos.ComunidadeDTO" />
            <c:implementation>
                    <h:form class="user__com">
                        <h:commandLink class="user__comBotao" action="#{pageController.goToComunidade(cc.attrs.c.nome)}">
                            <h3>#{cc.attrs.c.nome} -- Membros: #{cc.attrs.c.qtdMembros}</h3>
                        </h:commandLink>
                    </h:form>
            </c:implementation>
        </c:interface>
    </f:view>

</html>
